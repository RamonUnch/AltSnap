; Translation file for AltSnap 1.66
; Turkish localization by Tömük
; Raymond Gillibert tarafından değişiklikleri dikkate alacak şekilde güncellenmiştir.
; Diğer dillere çeviri için en-US baseline dosyasını temel olarak kullanın.
; Ardından dosyayı dil-ülke kodu ile yeniden adlandırın ve
; .ini uzantısı verin, sonra Altdrag\Lang klasörüne yerleştirin.
; Unicode kullanabilmek için UTF-16LE kodlamasını BOM ile birlikte kullanın

; Hızlandırıcılar herhangi bir harf için '&' öneki kullanılarak ayarlanabilir.
; İstediğiniz X hızlandırıcısı metinde görünmüyorsa (&X) şeklinde de ekleyebilirsiniz.
; InputAction* ve InputHotkeys* durumlarında metin, açılır listede
; gösterilmeden önce '&' işaretleri ve parantez ( ) içindeki
; kısımlar çıkarılacaktır.
;Örneğin; &Dosya → Alt+D ile erişilebilir
;Kaydet (&S) → Alt+S ile erişilebilir

