; Harfler arasında ayırıcı olmamalıdır, sadece sırayla yazın gitsin...
; Tüm karakterler mümkünse küçük harf olarak ayarlanmalıdır
; Ayırıcı eklemek için % kullanabilirsiniz, ben LATIN-1'i unicode karakterlerden ayırmak için kullandım
;
; Windows bir harfi kendisi dönüştüremiyorsa küçükharf|BÜYÜKHARF kullanın,
; örn: a|Ab|Bc|C. Genelde gerekli değil ama Windows bazı karakterlerde hatalı dönüştürüyor
; mesela ȧ|Ȧ, ȭ|Ȭ için gerekli oluyor ama ṓ için gerekli değil, nedenini bana değil MS'ye sorun...
; Her şeye rağmen x|X belirtseniz de sorun yok, MS zaten x büyütmeyi halledecektir.
