MiscUnhookError=AltDragin käytöstä poistamisessa tapahtui virhe. Tämä johtui todennäköisesti siitä, että Windows oli jo poistanut AltDragin koukut käytöstä.\n\nJos tämä on ensimmäinen kerta, kun näin tapahtuu, voit jättää sen huomiotta ja jatkaa AltDragin käyttöä.\n\nJos tämä toistuu toistuvasti, voit lukea kotisivuiltamme, kuinka voit estää tämän toistumisen (katso dokumentaatiosta "AltDrag mysteriously stops working").
