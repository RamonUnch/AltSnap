MiscUnhookError=Si è verificato un errore durante la disattivazione di AltSnap. Il problema è probabilmente causato dal fatto che Windows ha già disabilitato gli hook di AltSnap.\n\nSe è la prima volta che succede, puoi tranquillamente ignorarlo e continuare ad usare AltSnap.\n\nSe il problema persiste, puoi leggere sul sito web come evitare che si ripeta (cerca 'AltDrag mysteriously stops working' nella documentazione).

